<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body{
        margin: .5em;
        gap: 1em;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 2fr 1fr 4fr 1fr;
        grid-template-areas: 
          "kopje"
          "zoeken" 
          "text"
          "teen";
      }

      header{
        grid-area: kopje;
      }   

      nav{
        grid-area: zoeken;
      }
      
      main{
        grid-area: text;
      }

      footer{
        grid-area: teen;
      }

    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
